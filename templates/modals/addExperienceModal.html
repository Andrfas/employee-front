<div class="myModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Add Work Experience</h3>
  </div>
  <div class="modal-body">
    <div class="input-group col-md-12" >
      <label for="title">Title</label>
      <div class="input-group col-md-12" id="title" style="margin-bottom: 25px">
        <input type="text" class="form-control" >
      </div>

      <label for="yearsOfWork"><span>Period</span></label>
      <div class="input-group col-md-12" id="yearsOfWork" style="margin-bottom: 15px">
        <select class="form-inline col-md-5" >
          <option disabled selected>Start</option>
          <option>2012</option>
          <option>2013</option>
        </select>
        <select class="form-inline col-md-5 col-md-offset-1">
          <option disabled selected>End</option>
          <option>2017</option>
          <option>2018</option>
        </select>
      </div>

      <label for="description">Degree</label>
      <div class="input-group col-md-12" id="description" style="margin-bottom: 15px">
        <textarea class="form-control"></textarea>
      </div>


    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success col-md-2" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default col-md-5" type="button">Save And Add More</button>
    <button class="btn btn-link col-md-4" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
