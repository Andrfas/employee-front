<div class="myModal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Add Language</h3>
    </div>
    <div class="modal-body">
         <div class="input-group col-md-12">
                <h3>Language</h3>
                <input type="text" name="lang" id="lang" class="form-control"  >
            </div>
            <h3 style="margin-top: 70px">Proficienty</h3>
            <div class="radio">
                <label><input type="radio" name="optradio">Basic</label><br>
                <label>I'm only able to communicate in this language through written communication</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Conversational</label><br>
                <label>I know this language well enough to verbally discuss project details with client</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Fluent</label><br>
                <label>I have complete command of this language with perfect grammar</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Native or Bilingual</label><br>
                <label>I have complete command of this language, including breadth of vocabulary, idioms and colloquialisms</label>
            </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success col-md-2" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default col-md-5" type="button">Save And Add More</button>
        <button class="btn btn-link col-md-4" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
