<div class="myModal">
    <div class="modal-header">
        <h3 class="modal-title">Select city</h3>
    </div>
    <div class="modal-body row">
        <div class="col-md-12">
            <autocomplete get-search-res="getCities(searchStr)" on-select="selectCity()" selected-data="selectedCity" search-str="searchStr" no-res-msg="No cities found!" delay="0" autofocus="true"></autocomplete>
        </div>
        <div>
            <div class="col-md-3" ng-repeat="city in selectedCities track by $index">{{city}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
