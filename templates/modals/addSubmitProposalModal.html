<div class="myModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Submit Proposal</h3>
  </div>
  <div class="modal-body">
      <label for="degree">Cover Letter</label>
      <div class="input-group col-md-12" id="description" style="margin-bottom: 15px">
       <textarea type="text" class="form-control" ng-model="letter" rows="10"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success col-md-2" type="button" ng-click="save()">Save</button>
    <button class="btn btn-link col-md-4" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
