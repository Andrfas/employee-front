<div class="myModal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Add Higher Education</h3>
    </div>
    <div class="modal-body">
        <div class="input-group col-md-12" >
            <label for="eduInst">Educational Institution</label>
            <div class="input-group col-md-12" id="eduInst" style="margin-bottom: 25px">
                <input type="text" class="form-control" >
            </div>

            <label for="yearsOfStudy"><span>Years Attended</span></label>
            <div class="input-group col-md-12" id="yearsOfStudy" style="margin-bottom: 15px">

                <select class="form-inline col-md-5" >
                    <option disabled selected>From</option>
                    <option>2012</option>
                    <option>2013</option>
                </select>
                <select class="form-inline col-md-5 col-md-offset-1">
                    <option disabled selected>To</option>
                    <option>2017</option>
                    <option>2018</option>
                </select>
            </div>
            <label for="faculty">Faculty</label>
            <div class="input-group col-md-12" id="faculty" style="margin-bottom: 15px">
                <input type="text" class="form-control" >
            </div>

            <label for="degree">Degree</label>
            <div class="input-group col-md-12" id="degree" style="margin-bottom: 15px">
                <select class="form-control" >
                    <option></option>
                    <option>Bachelor</option>
                    <option>Master</option>
                </select>
            </div>


        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success col-md-2" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default col-md-5" type="button">Save And Add More</button>
        <button class="btn btn-link col-md-4" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
