<input class="searchbox" type="text" ng-change="getResults()" ng-model="searchStr" />
<div class="results" ng-show="areResultsVisible">
    <span ng-show="results.length==0">{{noResMsg}}</span>
    <div class="result" ng-repeat="result in results track by $index" ng-mousedown="selectElem(result)">{{getResToShow(result)}}</div>
</div>
